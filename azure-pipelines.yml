# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/windows/dot-net

strategy:
  matrix:
    x64:
      buildPlatform: 'x64'
      dotnetPlatform: 'win-x64'
    x86:
      buildPlatform: 'x86'
      dotnetPlatform: 'win-x86'



trigger:
- master
- refs/tags/*

pr:
- master

pool:
  vmImage: 'windows-latest'

variables:
  solution: 'AnonymizationTool.sln'
  buildConfiguration: 'Release'

steps:
- checkout: self
  submodules: true

- script: |
    dotnet tool install --global dotnet-project-licenses --version 1.1.1

- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  displayName: 'nuget restore'
  inputs:
    restoreSolution: '$(solution)'

- task: VSBuild@1
  displayName: 'Build Solution'
  inputs:
    solution: '$(solution)'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'
    msbuildArgs: '/p:RunWixToolsOutOfProc=true'

- task: CmdLine@2
  displayName: copy and rename MSI
  inputs:
    script: copy AnonymizationTool.Installer\bin\$(buildPlatform)\Release\AnonymizationTool.Installer.msi setup-$(Build.SourceBranchName)-$(buildPlatform).msi
  condition: and(succeeded(), startsWith(variables['Build.SourceBranch'], 'refs/tags/'))

- task: DotNetCoreCLI@2
  displayName: build self-containing exe
  inputs:
    arguments: -c $(buildConfiguration) -r $(dotnetPlatform) /p:PublishTrimmed=true /p:PublishSingleFile=true
    workingDirectory: AnonymizationTool

- task: CmdLine@2
  displayName: copy and rename self-containing exe
  inputs:
    script: copy AnonymizationTool/bin/Release/netcoreapp3.1/$(dotnetPlatform)/publish/AnonymizationTool.exe AnonymizationTool-$(buildPlatform).msi
  condition: and(succeeded(), startsWith(variables['Build.SourceBranch'], 'refs/tags/')) 

- task: GitHubRelease@0
  displayName: Release to GitHub
  inputs:
    gitHubConnection: 'GitHub.com'
    repositoryName: schulit/anonymization-tool
    assets: |
      'setup-*.msi'
      'AnonymizationTool-*.exe'
  condition: and(succeeded(), startsWith(variables['Build.SourceBranch'], 'refs/tags/'))
